<div class="layui-form layuimini-form">

    <div class="layui-form-item">

    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>

    </div>

                        <option value="">请选择市</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="county" class="county-selector" data-value="龙岗区" lay-filter="county-1">
                        <option value="">请选择区</option>
                    </select>
                </div>
            </div>
        <div class="layui-form-item">

            <div class="layui-input-block">

            </div>
        </div>

            <div class="layui-input-block">
                <select name="quiz1" required>
                    <option value=""selected="">请选择</option>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">院系</label>
            <div class="layui-input-block">
                <select name="quiz1" required>
                    <option value=""selected="">请选择</option>
                    <option value="计算机学院" >计算机学院</option>
                    <option value="财经学院" >财经学院</option>

                </select>

            <label class="layui-form-label">专业</label>
            <div class="layui-input-block">
                <select name="quiz1" required>
                    <option value=""selected="">请选择</option>
                    <option value="物联网" >物联网</option>
                    <option value="计算机科学与技术" >计算机科学与技术</option>
                    <option value="软件工程" >软件工程</option>

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">专业</label>
            <div class="layui-input-block">
                <select name="quiz1" required>
                    <option value=""selected="">请选择</option>
                    <option value="物联网" >物联网</option>
                    <option value="计算机科学与技术" >计算机科学与技术</option>
                    <option value="软件工程" >软件工程</option>

        <div class="layui-form-item">
            <label class="layui-form-label">校内职务</label>

                <select name="quiz1" required>

        <div class="layui-form-item">
            <label class="layui-form-label">加入日期</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" id="test11" placeholder="yyyy年MM月dd日">
            </div>
        </div>
        <div class="layui-form-item">
        <label class="layui-form-label">实验室职务</label>
        <div class="layui-input-block">
            <select name="quiz1" required>
                <option value=""selected="">请选择</option>
                <option value="秘书长" >秘书长</option>
                <option value="副秘书长" >副秘书长</option>
                <option value="技术总监" >技术总监</option>
                <option value="项目经理" >项目经理</option>
                <option value="组长" >组长</option>
            </select>
        </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注信息</label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认添加</button>
            </div>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#test2'
            ,type: 'year'
            ,trigger:'click'
            , max:'2020'
        });
    });
</script>

<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#test11'
            ,format: 'yyyy年MM月dd日'
        });
    });
</script>
<script type="text/javascript">
    var defaults = {
        s1: 'provid',
        s2: 'cityid',
        s3: 'areaid',
        v1: null,
        v2: null,
        v3: null
    };
</script>
<script>
    layui.use(['form','jquery','layer'], function () {
        var $ = layui.jquery,
            form = layui.form,
            layer = layui.layer;
        // id=cand正则验证
        var a = document.getElementById('cand');
        a.onblur = function () {
            var reg =/^[\u4E00-\u9FA5]{2,5}$/;
            if(reg.test(a.value)==false){
                layer.msg('姓名格式错误 必须是2-5个汉字');
            }
        };

        //id=name的正则验证
        var b = document.getElementById('name');
        b.onblur = function () {
            var re =/^[0-9]{12}$/;
            if(re.test(b.value)==false){
                layer.msg('学号错误 必须是12位数字');
            }
        };
        var c = document.getElementById('name1');
        c.onblur = function () {
            var re =/^((0\d{2,3}-\d{7,8})|(1[35894]\d{9}))$/;
            if(re.test(c.value)==false){
                layer.msg('手机号不存在 必须1开头的十一位数字');
            }
        };
        //执行一个laydate实例
        laydate.render({
            elem: '#test11'
            ,format: 'yyyy年MM月dd日'
        });
    });
</script>
