<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>table模块快速使用</title>
    <link rel="stylesheet" href="../../layui-v2.5.6/layui/css/layui.css">
    <script src="../../layui-v2.5.6/layui/layui.js"></script>
</head>
<body>
<!--查询开始位置-->
<form class="layui-form" action="">
    <div style="margin: 10px 10px 10px 10px">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">学生姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="username" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">学号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="sex" autocomplete="off" class="layui-input">
                    </div>
                </div>
                    <label class="layui-form-label">添加日期</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="test11" placeholder="yyyy年MM月dd日">
                    </div>
                <div class="layui-inline">
                    <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                </div>
            </div>
        </form>
    </div>
</form>
<script type="text/html" id="currentTableBar">
    <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
</script>
<table id="demo" lay-filter="test"></table>
<script>
    layui.use('table', function(){
        var table = layui.table;
        //第一个实例
        table.render({
            elem: '#demo'
            ,height: 312
            ,url: '../../api/tsconfig.json/' //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                 {type: "checkbox", width: 80,align: "center"},
                ,{field: 'name', title: '学生姓名', width:100,align: "center"}
                ,{field: 'idnumber', title: '学号', width:100, sort: true,align: "center"}
                ,{field: 'year', title: '年级', width:100,align: "center"}
                ,{field: 'collage', title: '院系', width: 100,align: "center"}
                ,{field: 'sorce', title: '分值', width: 100,align: "center"}
                ,{field: 'thing', title: '事由', width: 100, sort: true,align: "center"}
                ,{field: 'headtime', title: '取得时间', width: 120,align: "center"}
                ,{field: 'addtime', title: '录入时间', width: 120,align: "center"}
                ,{field: 'stall', title: '录入人', width: 120,align: "center"}
                ,{title: '操作', fixed:'right', minWidth: 80, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
        });

    });
</script>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#test11'
            ,trigger:'click'
            ,format: 'yyyy年MM月dd日'
        });
    });
</script>
</body>
</html>
