<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label">所在学院</label>
        <div class="layui-input-block">
            <select name="quiz1" required>
                <option value=""selected="">请选择</option>
                <option value="计算机学院" >计算机学院</option>
                <option value="英语学院">英语学院</option>
                <option value="机械学院">机械学院</option>
                <option value="财经学院">财经学院</option>
                <option value="自动化学院">自动化学院</option>
                <option value="化科学院">化科学院</option>
                <option value="体育学院">体育学院</option>
            </select>
        </div>
    </div>
</div>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label">专业</label>
        <div class="layui-input-block">
            <select name="quiz1" required>
                <option value=""selected="">请选择</option>
                <option value="物联网" >物联网</option>
                <option value="计算机科学与技术" >计算机科学与技术</option>
                <option value="软件工程" >软件工程</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认添加</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
<script>
    layui.use(['form','jquery','layer'], function () {
        var $ = layui.jquery,
            form = layui.form,
            layer = layui.layer;
        // id=cand正则验证
        var a = document.getElementById('cand');
        a.onblur = function () {
            var reg = /^[\u4E00-\u9FA5]{2,5}$/;
            if (reg.test(a.value) == false) {
                layer.msg('题目格式错误 必须是2-5和汉字个汉字');
            }
        };
    })
        </script>
</body>
</html>
