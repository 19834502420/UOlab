<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="../../js/layui.js"></script>
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
    <link rel="stylesheet" href="../../css/layuimini.css">
    <script src="../../layDate-v5.0.9/laydate/laydate.js"></script>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">录入学生姓名</label>
        <div class="layui-input-block">
            <input type="text" id="cand" name="username" lay-verify="required" lay-reqtext="学生姓名不能为空" placeholder="请输入您所要添加的学生姓名" value="" required class="layui-input">
        <tip>请输入2-5个汉字</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">学号</label>
        <div class="layui-input-block">
            <input type="number" name="username"   placeholder="请输入学号" value="" class="layui-input">
            <tip>请输入12个数字</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">请选择所在学院</label>
        <div class="layui-input-block">
            <select name="quiz1" required>
                <option value=""selected="">请选择</option>
                <option value="计算机学院" >计算机学院</option>
                <option value="英语学院">英语学院</option>
                <option value="机械学院">机械学院</option>
                <option value="财经学院">财经学院</option>
                <option value="自动化学院">自动化学院</option>
                <option value="化科学院">化科学院</option>
                <option value="体育学院">体育学院</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">加创新创业分值</label>
        <div class="layui-input-block">
            <input type="number" name="username"   placeholder="请输入分值" value="" class="layui-input">
            <tip>请输入0-2数字</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">请输入事由</label>
        <div class="layui-input-block">
            <input type="text" name="username"   placeholder="请输入事由" value="" class="layui-input">
            <tip>请输入人数</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">请输入年级</label>
        <div class="layui-input-block">
            <select name="quiz1" required>
                <option value=""selected="">请选择</option>
                <option value="2014级" >2014级</option>
                <option value="2015级" >2015级</option>
                <option value="2016级" >2016级</option>
                <option value="2017级" >2017级</option>
                <option value="2018级" >2018级</option>
                <option value="2019级" >2019级</option>
                <option value="2020级" >2020级</option>
            </select>
        </div>
        <label class="layui-form-label required">录入人</label>
        <div class="layui-input-block">
            <input type="text" name="username" readonly  placeholder="" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认添加</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form','laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            $ = layui.$
        laydate.render({
            elem: '#date'
        });
        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
    //日期范围
</script>
<script>
    layui.use(['form','jquery','layer'], function () {
        var $ = layui.jquery,
            form = layui.form,
            layer = layui.layer;
        // id=cand正则验证
        var a = document.getElementById('cand');
        a.onblur = function () {
            var reg =/^[\u4E00-\u9FA5]{2,5}$/;
            if(reg.test(a.value)==false){
                layer.msg('姓名格式错误 必须是2-5个汉字');
            }
        };
    });
</script>
</body>
</html>
