<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">用户名</label>
        <div class="layui-input-block">
            <input type="text" id="cand" name="username" lay-verify="required" lay-reqtext="题目名不能为空" placeholder="请输入用户名" value="" required class="layui-input">
            <tip>开头是字母的字母数字组合，3-15个字符。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">密码</label>
        <div class="layui-input-block">
            <input type="password"id="name" name="password" lay-verify="required" lay-reqtext="密码不能为空" placeholder="请输入密码" value="123456" class="layui-input">
            <tip>默认密码为123456</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">组员</label>
        <div class="layui-input-block">
            <input type="text" id="name1" name="username" lay-verify="required" lay-reqtext="组长不能为空" placeholder="请输入组长" value="" class="layui-input">
            <tip>注意！必须填写2-6个汉字。</tip>
        </div>
    </div>
    <div class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label">角色</label>
            <div class="layui-input-block">
                <select name="quiz1" required>
                    <option value="普通用户"selected="" >普通用户</option>
                    <option value="管理员" >管理员</option>
                    <option value="超级管理员" >超级管理员</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户状态</label>
            <div class="layui-input-block">
                <input type="checkbox" name="close" lay-skin="switch" lay-text="启用|禁用">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">真实姓名</label>
            <div class="layui-input-block">
                <input type="text" id="name2" name="username" lay-verify="required" lay-reqtext="真实姓名不能为空" placeholder="请输入真实姓名" value="" class="layui-input">
                <tip>注意！必须填写2-5个汉字。</tip>
            </div>
        </div>
        <div class="layui-form-item">
        <label class="layui-form-label">院系</label>
        <div class="layui-input-block">
            <select name="quiz1" required>
                <option value=""selected="">请选择</option>
                <option value="计算机学院" >计算机学院</option>
                <option value="财经学院" >财经学院</option>
                <option value="外国语学院" >外国语学院</option>
            </select>
        </div>
    </div>

        </div><div class="layui-form-item">
    <label class="layui-form-label">年级</label>
    <div class="layui-input-block">
        <input type="text" class="layui-input" id="test2" placeholder="yyyy">
    </div>
</div>
        <div class="layui-form-item">
            <label class="layui-form-label">专业</label>
            <div class="layui-input-block">
                <select name="quiz1" required>
                    <option value=""selected="">请选择</option>
                    <option value="物联网" >物联网</option>
                    <option value="计算机科学与技术" >计算机科学与技术</option>
                    <option value="软件工程" >软件工程</option>
                </select>
            </div>
    </div>
        <div class="layui-form-item">
            <label class="layui-form-label">班级</label>
            <div class="layui-input-block">
                <select name="quiz1" required>
                    <option value=""selected="">请选择</option>
                    <option value="2001班" >2001班</option>
                    <option value="2002班" >2002班</option>
                    <option value="2003班" >2003班</option>
                    <option value="2004班" >2004班</option>
                    <option value="2005班" >2005班</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">校内职务</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="无" title="无" checked="">
                <input type="radio" name="sex" value="班干部" title="班干部">
                <input type="radio" name="sex" value="社团干部" title="社团干部">
                <input type="radio" name="sex" value="学生会干部" title="学生会干部">
            </div>
        </div>
    <div class="layui-form-item">
        <label class="layui-form-label  required">手机号</label>
        <div class="layui-input-block">
            <input type="text" id="name3" name="phone" lay-verify="required" lay-reqtext="手机号不能为空" placeholder="请输入手机号" value="" required class="layui-input">
            <tip>！ 我们会对用户的手机号进行保密。</tip>
        </div>
    </div>
     <div class="layui-form-item">
        <label class="layui-form-label">QQ</label>
        <div class="layui-input-block">
            <input type="text" name="phone"   placeholder="请输入QQ号码" value=""  class="layui-input">

        </div>
    </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注信息</label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认添加</button>
            </div>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#test2'
            ,type: 'year'
            , max:'2020'
        });
    });
</script>
<script>
    layui.use(['form','jquery','layer'], function () {
        var $ = layui.jquery,
            form = layui.form,
            layer = layui.layer;
        // id=cand正则验证
        var a = document.getElementById('cand');
        a.onblur = function () {
            var reg =/^[A-z][A-z0-9]{1,15}$/;
            if(reg.test(a.value)==false){
                layer.msg('开头是字母的字母数字组合，3-15个字符');
            }
        };

        //id=name的正则验证
        var b = document.getElementById('name');
        b.onblur = function () {
            var re =/^[0-9]{6,9}$/;
            if(re.test(b.value)==false){
                layer.msg('密码位6-9个数字 默认密码为123456 ');
            }
        };
        var c = document.getElementById('name1');
        c.onblur = function () {
            var re =/^[\u4E00-\u9FA5]{2,5},[\u4E00-\u9FA5]{2,5}|[\u4E00-\u9FA5]{2,5},[\u4E00-\u9FA5]{2,5},[\u4E00-\u9FA5]{2,5}|[\u4E00-\u9FA5]{2,5},[\u4E00-\u9FA5]{2,5},[\u4E00-\u9FA5]{2,5},[\u4E00-\u9FA5]{2,5}|[\u4E00-\u9FA5]{2,5},[\u4E00-\u9FA5]{2,5},[\u4E00-\u9FA5]{2,5},[\u4E00-\u9FA5]{2,5},[\u4E00-\u9FA5]{2,5}$/;
            if(re.test(c.value)==false){
                layer.msg('组员姓名格式错误 2-5个人 每个人2-5个汉字 中间用，隔开');
            }
        };
        var d = document.getElementById('name2');
        d.onblur = function () {
            var reg =/^[\u4E00-\u9FA5]{2,5}$/;
            if(reg.test(d.value)==false){
                layer.msg('注意！必须填写2-5个汉字。');
            }
        };
        var e = document.getElementById('name3');
        e.onblur = function () {
            var re =/^((0\d{2,3}-\d{7,8})|(1[35894]\d{9}))$/;
            if(re.test(e.value)==false){
                layer.msg('手机号不存在 必须1开头的十一位数字');
            }
        };
    });
</script>
</body>
</html>
