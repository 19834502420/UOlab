<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../layDate-v5.0.9/laydate/laydate.js"></script>
</head>
<body>
<div class="layui-form-item" id="area-picker">
    <div class="layui-form-label">网点地址</div>
    <div class="layui-input-inline" style="width: 200px;">
        <select name="province" class="province-selector" data-value="广东省" lay-filter="province-1">
            <option value="">请选择省</option>
        </select>
    </div>
    <div class="layui-input-inline" style="width: 200px;">
        <select name="city" class="city-selector" data-value="深圳市" lay-filter="city-1">
            <option value="">请选择市</option>
        </select>
    </div>
    <div class="layui-input-inline" style="width: 200px;">
        <select name="county" class="county-selector" data-value="龙岗区" lay-filter="county-1">
            <option value="">请选择区</option>
        </select>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['layer', 'form', 'layarea'], function () {
        var layer = layui.layer
            , form = layui.form
            , layarea = layui.layarea;

        layarea.render({
            elem: '#area-picker',
            // data: {
            //     province: '广东省',
            //     city: '深圳市',
            //     county: '龙岗区',
            // },
            change: function (res) {
                //选择结果
                console.log(res);
            }
        });
    });
</script>
</body>
</html>
